<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
  </head>
<body>
  <h1>PrsPrsTwitter Settings</h1>
  <form>
    <button id="save" class="save" type="button">Save All</button>
    <hr>
    <h2>List of Simple Setting.</h2>
    <div id="setting_list">
      <div style="grid-column: 1;grid-row: 1;">
        <label for="update_check">Update Check 'ON'</label>
      </div>
      <div style="grid-column: 1;grid-row: 2;">
        <label for="update_check_interval">Update Check Interval</label>
      </div>
      <div style="grid-column: 1;grid-row: 3;">
        <label for="mute_by_key">Mute By Key (u)</label>
      </div>
      <div style="grid-column: 1;grid-row: 4;">
        <label for="block_by_key">Block By Key (b)</label>
      </div>

      <div style="grid-column: 3;grid-row: 1;">
        <input type="checkbox" id="update_check" checked>
      </div>
      <div style="grid-column: 3;grid-row: 2;">
        <input type="number" id="update_check_interval"
          min="12000" max="600000" value="100000">
        <span class="valid_sign"></span>
      </div>
      <div style="grid-column: 3;grid-row: 3;">
        <input type="checkbox" id="mute_by_key">
      </div>
      <div style="grid-column: 3;grid-row: 4;">
        <input type="checkbox" id="block_by_key">
      </div>

      <div style="grid-column: 5;grid-row: 1;" class="help_div">
        <p>If checked, periodically check and click top area when updates are coming.</p>
      </div>
      <div style="grid-column: 5;grid-row: 2;" class="help_div">
        <p>as is. 12000--600000 milli second.</p>
      </div>
      <div style="grid-column: 5;grid-row: 3;" class="help_div">
        <p>To operate by key or not. if you change this, reload twitter pages.</p>
      </div>
      <div style="grid-column: 5;grid-row: 4;" class="help_div">
        <p>same as mute.</p>
      </div>

    </div>
    <hr>
  </form>
  <script src="options.js"></script>
</body>
</html>
